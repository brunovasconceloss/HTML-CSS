<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links externos</title>
</head>

<body>
    
    <h1>Usando links externos</h1>
        <p>Para acessar o youtube diratamente, <a href="https://youtube.com">clique aqui</a></p>
        <p>Para acessar o facebook diretamente, <a href="https://facebook.com">clique aqui</a></p>
        <p>Para acessar o youtube e permanecer com o site aberto, <a href="https://youtube.com" target="_blank" rel="external">clique aqui</a></p> 
        <p>Para acessar o facebook e permanecer com o site aberto, <a href="https://facebook.com" target="_blank" rel="external">clique aqui.</a></p>

            <!-- O parametro href dentro da tag "a" é utilizado para difinir qual será o site de direcionamento-->
            <!-- Os parametros target e rel são utilizados para que o meu site permaneça aberto e o outro site seja aberto em uma nova guia do navegador 
            OBS: sempre utilizar _blank e external no valor dos parametros, para que isso aconteça com exito.-->

</body>



</html>
