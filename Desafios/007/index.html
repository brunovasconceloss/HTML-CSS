<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Imagens</title>
</head>

<body>

    <h1>Imagem flexível</h1>
        <p>Você está vendo a imagem completa? Aproveita para ampliar o tamanho da imagem para conseguir ver melhor.</p>

        <picture>
            
            <source media="(max-width: 700px)" srcset="imagens/300.jpg" type="image/jpg">
            <source media="(max-width: 1000px)" srcset="imagens/700.jpg" type="image/jpg">
            <source media="(max-width: 1500px)" srcset="imagens/1000.jpg" type="image/jpg">
            <img src="imagens/1500.jpg" alt="imagem_grande">

        </picture>

</body>

</html>
