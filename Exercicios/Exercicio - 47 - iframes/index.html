<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>iframe</title>
</head>

<body>
    <h1>Utilizando o iframe</h1>  
        <!--Tamanho padrão do iframe 300x150-->
        <p>Acesse o site do <iframe src="https://cursoemvideo.com" frameborder="0">
            <a href="https://cursoemvideo.com" target="_blank">Curso em Vídeo</a> <!-- a TAG A está sendo utilizada para caso o navegador não suporte o conteúdo do iframe, ai ele irá gerar um link-->
        </iframe> 
            para aprender muito sobre técnologia</p>  

        <p>Outro exemplo de iframe, vamos visualizar agora o site da hostnet <iframe src="https://www.hostnet.com.br/" frameborder="0">
            <a href="https://www.hostnet.com.br/" target="_blank">Hostnet</a>
        </iframe>
        viu como é fácil? Podemos estilizar o iframe de outras maneiras também</p>    
</body>
</html>
