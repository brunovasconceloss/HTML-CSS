<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Usuario e senha</title>
</head>

<body>
    <form action="" autocomplete="on" method="post">

        <p> <label for="iusuario">Usuario:</label>
            <input type="text" name="usuario" id="iusuario" required minlength="5" maxlength="15"> <!-- Atributo required é utilizado para que a pagina não avance a página sem colocar nenhum dado-->  <!--minlength é o minimo de caracteres e maxlength é o maximo de caracteres-->
        </p>
        <p> <label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" required minlength="6" maxlength="15">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">



        
    </form>    
</body>
</html>
