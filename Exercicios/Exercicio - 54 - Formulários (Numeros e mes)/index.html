<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Formulários</title>
</head>

<body>
    <h1>Formulários de mês, números e afins</h1>
        <form action="teste.php" method="post">
            <label for="inumero">Digite um número:</label>
                    <input type="number" name="numero" id="inumero" placeholder="0 a 10" autocomplete="off" min="0" max="10" step="0.1">  <!-- MIN serve para definir o número minimo do formulário e MAX o número máximo. Já o STEP ele controla a variação do número, de quanto em quanto ele vai pular e vai aceitar, neste caso 0,1 - 0,2 - 0,3 etc...-->
                <p>
                    <label for="imes">Digite o mês</label>
                        <input type="month" name="mes" id="imes" value="2022-11">
                </p>
                <p>
                    <label for="idia">Dia da semana:</label>
                    <input type="date" name="dia" id="idia">
                </p>
                <p><label for="ihora">Horário:</label>
                <input type="time" name="hora" id="ihora">
                </p>
                    <p>
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Limpar">
                    </p>
        </form>
</body>

</html>
