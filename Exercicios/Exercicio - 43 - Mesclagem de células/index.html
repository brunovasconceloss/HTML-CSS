<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Mesclagem de células</title>
</head>

<body>
    <h1>Mesclagem de células</h1>
        <table>
            <tr>
                <td>A</td>
                <td>B</td>
                <td colspan="2">C</td> <!-- Parametro colspan foi utilizado para fzer com que a letra C ocupe dois octetos na coluna-->
                
            </tr>
            <tr>
                <td rowspan="2">E</td> <!-- Parametro rowspan é utilizado para fazer com que a letra E ocupe duas linhas -->
                <td rowspan="2">G</td>
                <td colspan="2">H</td>
            </tr>
            <tr>
                
                <td>J</td>
                <td>K</td>
                
            </tr>
            <tr>
                <td colspan="4">M</td>
             
                
            </tr>
        </table>
    
</body>
</html>
